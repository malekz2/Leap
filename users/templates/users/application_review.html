{% extends "blog/base.html" %}
{% block content %}
<div class="m-auto col-md-8">
    <div class="content-section">
        <h2 class="border-bottom pb-3 mb-4">Application Review</h2>

        <div class="mb-4">
            <h4>Applicant: <a href="{% url 'profile-detail-view' applicant.id %}">{{ applicant.username }}</a></h4>
            <p class="text-muted">Submitted on: {{ application.submitted_at|date:"F j, Y" }}</p>
        </div>

        <div class="mb-4">
            <h5>Application Response:</h5>
            <div class="card p-3">
                <p>{{ application.response }}</p>
            </div>
        </div>

        <form method="post">
            {% csrf_token %}
            <div class="d-flex justify-content-between mt-4">
                <button type="submit" name="action" value="deny" class="btn btn-danger">
                    <i class="fas fa-times-circle mr-1"></i> Decline Application
                </button>
                <button type="submit" name="action" value="accept" class="btn btn-success">
                    <i class="fas fa-check-circle mr-1"></i> Accept Application
                </button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
